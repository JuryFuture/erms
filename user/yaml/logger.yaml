version: 1
disable_existing_loggers: false
formatters:
    default:
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
        datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: default
        stream: ext://sys.stdout
    infofile:
        class: logging.handlers.TimedRotatingFileHandler
        when: midnight
        level: INFO
        formatter: default
        filename: ./user/logs/logs.log
loggers:
    chatter:
        level: DEBUG
        handlers: [console, infofile]
        propagate: no
root:
    level: DEBUG
    handlers: [console, infofile]
disable_existing_loggers: false
